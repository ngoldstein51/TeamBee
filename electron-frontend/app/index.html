<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body id="bod">
	<canvas id="myCanvas">
	Your browser does not support the HTML5 canvas tag.
	</canvas>
	<div class="actions">

		<div class="button-container">
			<div id="undo" class="btn" onclick=undo()>Undo</div>
			<div class="redo btn" onclick=redo()>Redo</div>
			<div class="clear btn" onclick=clearScreen()>Clear</div>
			<div class="erase btn" onclick=colorChange("transp");>Erase</div>
			<div id="filler" class="fill btn" onclick=fillBucket();>Start filling</div>
			<div id="eyedropper" class="btn" onclick=eyeDrop();>Eyedrop</div>
		</div>
		<div class="swatch-container">
			<div class="swatch black btn" onclick=colorChange("#000000")></div>
			<div class="swatch green btn" onclick=colorChange("#007F00")></div>
			<div class="swatch red btn" onclick=colorChange("#FF0000")></div>
			<div class="swatch blue btn" onclick=colorChange("#0000FF")></div>
			<div class="swatch yellow btn" onclick=colorChange("#EFFF3F")></div>
			<div class="swatch maroon btn" onclick=colorChange("#800000")></div>
		</div>

		<div class="button-container">
			<input class="swatcher" type="color" onclick="color=value" onchange="color=value">
		</div>

		<form onsubmit="return false;">
  			Color:<br>
  			<input type="text" id="colorpicker" size="7" maxlength="7" value="#">
  			<br>
			</form> 
		<div class="button-container">
			<div class="btn" onclick=sizeChange(1)>▲</div>
			<div class="btn" onclick=sizeChange(-1)>▼</div>
		</div>
		
		<text>Size:<span id="num">15</span></text>

		<div class="slidecontainer">
  			<input type="range" min="1" max="200" value="15" class="slider" id="myRange">
		</div>

		<div class="button-container">
			<div class="btn" id="newCanv" onclick="addLayer()">New Layer</div>
		</div>

	</div>

<script src=index.js></script>
</body>
</html>
